<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Retro Games Hub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/moderno.css" id="theme-link" />
    <!-- Fuente pixelada para el estilo retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">Retro Games Hub</a></h1>
        <div class="theme-switcher">
            <button onclick="cambiarTema()">Cambiar Estilo</button>
        </div>
    </header>

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h2>Juegos Destacados</h2>
            <div class="games-grid">
                <div class="game-item">
                    <h3>Pac-Man</h3>
                    <p>Juego clásico de persecución en laberinto de 1980.</p>
                </div>
                <div class="game-item">
                    <h3>Space Invaders</h3>
                    <p>Disparos icónicos de 1978.</p>
                </div>
                <div class="game-item">
                    <h3>Tetris</h3>
                    <p>Obra maestra de puzles de 1984.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="wrapper">
        <div class="inner">
            <div class="copyright">
                &copy; 2025 Retro Games Hub. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function cambiarTema() {
            const themeLink = document.getElementById('theme-link');
            const temaActual = themeLink.getAttribute('href');
            
            if (temaActual === 'assets/css/moderno.css') {
                themeLink.setAttribute('href', 'assets/css/pixel.css');
            } else {
                themeLink.setAttribute('href', 'assets/css/moderno.css');
            }
        }
    </script>
</body>
</html>
